{% extends 'myapp/base.html' %}
{% block content %}

{% if user.is_authenticated %}
<p>Redirecting to <a href="{% url 'home' %}">new page</a>...</p>
    <script>
        window.location.href = "/";
    </script>
{% endif %}
<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-lg-6">
      <form action="" method="POST" class="mt-4">
        {% csrf_token %}
        <div class="form-group">
          <label for="{{ form.username.id_for_label }}">Username</label>
          <input type="text" class="form-control" id="{{ form.username.id_for_label }}" name="{{ form.username.html_name }}">
        </div>
        <div class="form-group">
          <label for="{{ form.password.id_for_label }}">Password</label>
          <input type="password" class="form-control" id="{{ form.password.id_for_label }}" name="{{ form.password.html_name }}">
        </div>

        <div class="text-center mt-4">
          <button type="submit" class="btn btn-primary btn-lg">Login</button>
        </div>
        <div class="text-center mt-3">
          <h3>You don't have an account? <a href="{% url 'register' %}">Sign up</a></h3>
        </div>
      </form>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
